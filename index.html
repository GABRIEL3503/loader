<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Animation</title>
    
    <head>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
        />
      </head>

    <style>
body {
  background-image: url('Background.jpg'); /* Ruta de la imagen */
  background-size: cover; /* Hace que la imagen cubra toda la pantalla */
  background-position: center; /* Centra la imagen */
  background-repeat: no-repeat; /* Evita que la imagen se repita */
  background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
}


        .loading-gif {
            /* animation: pulse 1.8s infinite; */
        }
        .loading-gif img{
            width: 380px;
        }
        .loading-container{
            display: flex
;
    height: 100vh;
    width: 100%;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
        }

        .loading-container span{
            display: flex
;
    flex-direction: column;
    gap: 8px;
    align-items: center;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
    height: 100%;
    background: linear-gradient(31deg, #f9d0be 0%, #fb550d 100%);
    border-radius: 10px;
    animation: load 2s ease-in-out forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            20% { width: 20%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .load {
            padding-top: 20px;
        }
        .flip-in-ver-left {
	-webkit-animation: flip-in-ver-left 0.8s cubic-bezier(0.470, 0.000, 0.745, 0.715) ;
	        animation: flip-in-ver-left 0.8s cubic-bezier(0.470, 0.000, 0.745, 0.715) ;
}
/* ----------------------------------------------

/**
 * ----------------------------------------
 * animation flip-in-ver-left
 * ----------------------------------------
 */
 @-webkit-keyframes flip-in-ver-left {
  0% {
    -webkit-transform: rotateY(80deg);
            transform: rotateY(80deg);
    opacity: 0;
  }
  100% {
    -webkit-transform: rotateY(0);
            transform: rotateY(0);
    opacity: 1;
  }
}
@keyframes flip-in-ver-left {
  0% {
    -webkit-transform: rotateY(80deg);
            transform: rotateY(80deg);
    opacity: 0;
  }
  100% {
    -webkit-transform: rotateY(0);
            transform: rotateY(0);
    opacity: 1;
  }
}

    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-gif"> <img class="flip-in-ver-left" src="Pictograma.png" alt=""></div>
        <span> <img class="" src="LogoCatalogo para loader.png" alt="">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <span class="load"> <img src="Octopus loader.png" alt="">

    </span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.loading-container').style.display = 'none';
            }, 200000);
        });
        
    </script>
</body>
</html>
